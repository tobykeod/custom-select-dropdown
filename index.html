<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Select Dropdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Custom select dropdown -->
  <div class="custom-select-wrapper">
    <div class="custom-select">
      <div class="custom-select__trigger">
        <div>Tesla</div>
        <div class="arrow"></div>
      </div>
      <div class="custom-options">
        <div class="custom-option selected" data-value="tesla">Tesla</div>
        <div class="custom-option" data-value="volvo">Volvo</div>
        <div class="custom-option" data-value="mercedes">Mercedes</div>
      </div>
    </div>
  </div>

  <script src="custom-select-dropdown.js"></script>
</body>
</html>
