<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Select Dropdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Custom select dropdown -->
  <div class="custom-select-wrapper">
    <div class="custom-select">
      <div class="custom-select__trigger">
        <div class="custom-option">
          <div>Google</div>
          <div class="caption">Internet services</div>
        </div>
        <div class="arrow"></div>
      </div>
      <div class="custom-options">
        <div class="custom-option selected" data-value="google">
          <div>Google</div>
          <div class="caption">Internet services</div>
        </div>
        <div class="custom-option" data-value="youtube">
          <div>YouTube</div>
          <div class="caption">Video sharing</div>
        </div>
        <div class="custom-option" data-value="tmall">
          <div>Tmall</div>
          <div class="caption">Online shopping</div>
        </div>
        <div class="custom-option" data-value="facebook">
          <div>Facebook</div>
          <div class="caption">Social networking</div>
        </div>
      </div>
    </div>
  </div>

  <script src="custom-select-dropdown.js"></script>
</body>
</html>
